CONFIG_MQTT_KEEPALIVE=60
CONFIG_MQTT_CLEAN_SESSION=y
CONFIG_AWS_IOT_SAMPLE_PUBLICATION_INTERVAL_SECONDS=1


# GSM modem support
CONFIG_MODEM=y
CONFIG_MODEM_GSM_PPP=y
CONFIG_MODEM_GSM_QUECTEL=y

#gsm
CONFIG_NET_SHELL=y
